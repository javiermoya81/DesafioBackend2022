<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row col-12">
            <h1 class="mt-3 mb-4 text-center">Ingreso de productos</h1>
        </div>            

        <div class="row col-12 mt-3 justify-content-center">
            <form onsubmit="return addProducts(this)" class="border w-75 ms-3 p-3 justify-content-center">
                <div class='w-75 mx-auto'>
                    <div class="mb-3">
                        <label for="title" class="form-label">Cargar Producto</label>
                        <input id="product" type="text" placeholder="producto" name="title" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Ingrese precio</label>
                        <input id="price" type="number" placeholder="precio" name="price" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <label for="img" class="form-label">Url de imagen</label>
                        <input id="urlImage" type="url" placeholder="url imagen" name="img" class="form-control">
                    </div>
                    
                    <input type="submit" value="Aceptar">
                </div>
            </form>
        </div>

        <div id="products-list">

        </div>
    </div>
    
    <script src="./socket.io/socket.io.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
